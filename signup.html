<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Gujarat Tourism</title>
  <link rel="icon" type="image/png" href="./images/icon-removebg-preview.png" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Create an account</h2>
      <p>Enter your information to create your Gujarat Tourism account</p>

      <div class="name-fields">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="First Name" />
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" />
        </div>
      </div>

      <label>Email</label>
      <input type="email" placeholder="abc@example.com" />

      <label>Password</label>
      <input type="password" placeholder="Create a password" />

      <p class="note">Password must be at least 6 characters long</p>

      <button class="create-btn"><a style="text-decoration: none; color: white;" href="./index.html">Create account</a></button>

      <p class="login-link">Already have an account? <a href="./login.html">Log in</a></p>
    </form>
  </div>
  <div id="footer-container"></div>

  <script src="js/footer.js"></script>
</body>
</html>
