<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gujarat Tourism</title>
  <link rel="icon" type="image/png" href="./images/icon-removebg-preview.png" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="login-container">
    <!-- <a href="tourist.html" class="back-link"></a> -->

    <div class="login-box">
      <h2>Welcome back</h2>
      <p>Enter your email and password to login to your account</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="name@example.com" required />

        <label>Password</label>
        <div class="password-container">
          <input type="password" required />
        </div>

        <button type="submit" class="login-btn"><a style="text-decoration: none; color: white;" href="./index.html">Log in</a></button>
      </form>


      <p class="signup-text">Don't have an account? <a href="./signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
